<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KOPERASI MJF</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { font-family: "Poppins", sans-serif; box-sizing: border-box; }
    body { margin: 0; padding: 0; background: #f4f6fa; color: #2c3e50; }
    header {
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: white; text-align: center;
      padding: 18px; font-size: 22px; font-weight: 600;
      letter-spacing: 1px; box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }
    .container { display: flex; flex-wrap: wrap; padding: 20px; max-width: 1100px; margin: auto; gap: 20px; }
    .form-section, .result-section {
      flex: 1; min-width: 320px; background: white; padding: 25px;
      border-radius: 15px; box-shadow: 0 5px 12px rgba(0,0,0,0.08);
      transition: transform 0.2s ease;
    }
    .form-section:hover, .result-section:hover { transform: translateY(-4px); }
    h3 { margin-bottom: 15px; color: #34495e; }
    label { display: block; margin-top: 12px; font-weight: 600; font-size: 14px; }
    input {
      width: 100%; padding: 10px; margin-top: 6px;
      border-radius: 8px; border: 1px solid #ccc; font-size: 14px;
      transition: all 0.2s ease;
    }
    input:focus { border-color: #3498db; outline: none; box-shadow: 0 0 5px rgba(52,152,219,0.4); }
    .checkbox { margin-top: 12px; font-size: 13px; }
    .btn-group { display: flex; gap: 12px; margin-top: 18px; }
    button {
      flex: 1; padding: 12px; border: none; border-radius: 10px;
      cursor: pointer; font-size: 15px; font-weight: 600; color: white;
      background: linear-gradient(135deg, #27ae60, #2ecc71); transition: all 0.3s ease;
    }
    button:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.15); }
    button:nth-child(2) { background: linear-gradient(135deg, #e67e22, #f39c12); }
    .result-box { background: #f9fbfc; padding: 18px; border-radius: 12px; border: 1px solid #e1e6eb; }
    /* Modal */
    .modal {
      display: none; position: fixed; z-index: 1000;
      left: 0; top: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.6); justify-content: center; align-items: center;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .modal-content {
      background: white; padding: 25px; border-radius: 15px;
      width: 90%; max-width: 420px; text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25); animation: slideUp 0.3s ease;
    }
    @keyframes slideUp { from { transform: translateY(40px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    .modal-content input { margin: 12px 0; font-size: 15px; }
    .close-btn { background: linear-gradient(135deg, #e74c3c, #c0392b); }
    .close-btn:hover { box-shadow: 0 4px 12px rgba(192,57,43,0.3); }
  </style>
</head>
<body>
  <header>ðŸ’³ KOPERASI MJF - Aplikasi Pinjaman</header>

  <div class="container">
    <!-- Form Input -->
    <div class="form-section">
      <h3>ðŸ“Œ Form Pengajuan Pinjaman</h3>
      <form id="loanForm">
        <label>Nama Peminjam:</label>
        <input type="text" id="nama" required>

        <label>Nominal Pinjaman (Rp):</label>
        <input type="text" id="nominal" required placeholder="Contoh: 500,000">
        <div class="checkbox">
          <input type="checkbox" id="cekNominal"> Nominal di atas 500.000 (setuju, max 5.000.000)
        </div>

        <label>Tanggal Meminjam:</label>
        <input type="date" id="tanggal" required>

        <label>Tenor (bulan):</label>
        <input type="number" id="tenor" min="1" max="12" required>

        <!-- Setting Bunga -->
        <label>Bunga 1 - 3 bulan (%):</label>
        <input type="number" id="bunga3" value="5" min="0">

        <label>Bunga 4 - 6 bulan (%):</label>
        <input type="number" id="bunga6" value="10" min="0">

        <label>Bunga 7 - 12 bulan (%):</label>
        <input type="number" id="bunga12" value="12" min="0">

        <!-- Setting Penalti -->
        <label>Penalti Pelunasan Cepat (%):</label>
        <input type="number" id="penalti" value="5" min="0">

        <div class="btn-group">
          <button type="submit">Ajukan</button>
          <button type="button" onclick="openModal()">Pelunasan Cepat</button>
        </div>
      </form>
    </div>

    <!-- Hasil Data -->
    <div class="result-section">
      <h3>ðŸ“Š Data Pinjaman</h3>
      <div class="result-box" id="result">
        Belum ada pengajuan.
      </div>
    </div>
  </div>

  <!-- Modal Pelunasan -->
  <div class="modal" id="pelunasanModal">
    <div class="modal-content">
      <h3>âš¡ Pelunasan Cepat</h3>
      <p>Cicilan sudah dibayar sampai bulan ke berapa?</p>
      <input type="number" id="paidMonth" placeholder="Contoh: 2">

      <p>Ingin dilunasi di bulan ke berapa?</p>
      <input type="number" id="earlyMonth" placeholder="Contoh: 3">

      <button onclick="cekPelunasan()">Cek Penalti</button>
      <div id="penaltiResult" style="margin-top:10px; font-weight:bold; color:#2c3e50;"></div>
      <button class="close-btn" onclick="closeModal()">Tutup</button>
    </div>
  </div>

  <script>
  const nominalInput = document.getElementById("nominal");
  const cekNominal = document.getElementById("cekNominal");

  // Format input nominal pakai ribuan
  nominalInput.addEventListener("input", function() {
    let value = this.value.replace(/\D/g, "");
    this.value = value ? parseInt(value).toLocaleString("id-ID") : "";
  });

  let pinjamanData = {};

  document.getElementById("loanForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const nama = document.getElementById("nama").value;
    const nominalRaw = nominalInput.value.replace(/\./g, "").replace(/,/g, "");
    const nominal = parseInt(nominalRaw) || 0;
    const tanggal = document.getElementById("tanggal").value;
    const tenor = parseInt(document.getElementById("tenor").value);

    const bunga3 = parseFloat(document.getElementById("bunga3").value);
    const bunga6 = parseFloat(document.getElementById("bunga6").value);
    const bunga12 = parseFloat(document.getElementById("bunga12").value);

    let maxNominal = cekNominal.checked ? 5000000 : 500000;

    if (nominal > maxNominal) {
      alert(`Nominal pinjaman maksimal Rp ${maxNominal.toLocaleString("id-ID")} sesuai pilihan Anda!`);
      return;
    }
    if (tenor > 12) {
      alert("Tenor maksimal 12 bulan (1 tahun).");
      return;
    }

    let persenBunga = 0;
    if (tenor >= 1 && tenor <= 3) persenBunga = bunga3;
    else if (tenor >= 4 && tenor <= 6) persenBunga = bunga6;
    else if (tenor >= 7 && tenor <= 12) persenBunga = bunga12;

    const bunga = nominal * (persenBunga / 100);
    const total = nominal + bunga;

    // Cicilan bulanan dibulatkan ribuan
    let biayaBulanan = Math.round(total / tenor / 1000) * 1000;

    pinjamanData = { nama, nominal, tanggal, tenor, persenBunga, bunga, total, biayaBulanan };

    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = `
      <p><b>Nama Peminjam:</b> ${nama}</p>
      <p><b>Nominal Pinjaman:</b> Rp ${nominal.toLocaleString("id-ID")}</p>
      <p><b>Tanggal Meminjam:</b> ${tanggal}</p>
      <p><b>Tenor:</b> ${tenor} bulan</p>
      <p><b>Bunga Diterapkan:</b> ${persenBunga}%</p>
      <p><b>Jumlah Bunga:</b> Rp ${bunga.toLocaleString("id-ID")}</p>
      <p><b>Total yang harus dibayar:</b> Rp ${total.toLocaleString("id-ID")}</p>
      <p><b>Biaya setiap bulan (dibulatkan):</b> Rp ${biayaBulanan.toLocaleString("id-ID")}</p>
    `;
  });

  // Modal Functions
  function openModal() { document.getElementById("pelunasanModal").style.display = "flex"; }
  function closeModal() {
    document.getElementById("pelunasanModal").style.display = "none";
    document.getElementById("penaltiResult").innerHTML = "";
    document.getElementById("earlyMonth").value = "";
    document.getElementById("paidMonth").value = "";
  }

  // Hitung pelunasan cepat
  function cekPelunasan() {
    if (!pinjamanData.nominal) {
      alert("Harap ajukan pinjaman terlebih dahulu.");
      return;
    }

    const paidMonth = parseInt(document.getElementById("paidMonth").value);
    const earlyMonth = parseInt(document.getElementById("earlyMonth").value);
    if (!earlyMonth || earlyMonth >= pinjamanData.tenor) {
      alert("Isi bulan pelunasan lebih cepat (kurang dari tenor)!");
      return;
    }
    if (!paidMonth || paidMonth >= earlyMonth) {
      alert("Isi bulan yang sudah dibayar (lebih kecil dari bulan pelunasan)!");
      return;
    }

    const persenPenalti = parseFloat(document.getElementById("penalti").value) || 0;
    const penalti = pinjamanData.nominal * (persenPenalti / 100);

    // Total sudah dibayar
    const sudahBayar = paidMonth * pinjamanData.biayaBulanan;

    // Sisa cicilan normal
    const sisaNormal = (pinjamanData.tenor - paidMonth) * pinjamanData.biayaBulanan;

    // Total pelunasan cepat dihitung ulang
    let totalLunas = (earlyMonth - paidMonth) * pinjamanData.biayaBulanan + penalti;

    // dibulatkan ke ribuan terdekat
    totalLunas = Math.round(totalLunas / 1000) * 1000;

    document.getElementById("penaltiResult").innerHTML = `
      <p>Sudah bayar sampai bulan ke-${paidMonth}: Rp ${sudahBayar.toLocaleString("id-ID")}</p>
      <p>Sisa cicilan normal: Rp ${sisaNormal.toLocaleString("id-ID")}</p>
      <p>Ingin dilunasi di bulan ke-${earlyMonth}</p>
      <p>Penalti ${persenPenalti}%: Rp ${penalti.toLocaleString("id-ID")}</p>
      <p><b>Total Bayar Pelunasan Cepat (dibulatkan):</b><br> Rp ${totalLunas.toLocaleString("id-ID")}</p>
    `;
  }
  </script>
</body>
</html>
